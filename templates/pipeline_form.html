<!-- templates/pipeline_form.html -->
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Neue Pipeline</title>
</head>
<body>
  <h2>Neue Pipeline erstellen</h2>
  <form action="{{ url_for('new_pipeline') }}" method="post">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Typ:</label><br>
    <input type="text" name="type" required><br><br>

    <label>Schedule:</label><br>
    <input type="text" name="schedule" required><br><br>

    <label>Settings:</label><br>
    <textarea name="settings"></textarea><br><br>

    <button type="submit">Erstellen</button>
  </form>
</body>
</html>
