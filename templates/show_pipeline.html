<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Pipeline {{ pipeline.id }}</title>
</head>
<body>
  <h1>{{ pipeline.name }}</h1>
  <p>Status: {{ pipeline.status_text }}</p>
  {% if pipeline.video_path %}
    <video width="640" controls>
      <source src="/{{ pipeline.video_path }}" type="video/mp4">
    </video>
  {% else %}
    <form action="{{ url_for('main.run', pipeline_id=pipeline.id) }}" method="post">
      <button type="submit">Pipeline ausführen</button>
    </form>
  {% endif %}
  <p><a href="{{ url_for('main.index') }}">Zurück zur Übersicht</a></p>
</body>
</html>
