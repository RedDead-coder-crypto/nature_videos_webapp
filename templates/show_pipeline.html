<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Pipeline: {{ pip.name }}</title>
</head>
<body>
    <h1>Pipeline: {{ pip.name }}</h1>

    <!-- Zeigt den aktuellen Status an -->
    <p><strong>Status:</strong> {{ pip.status_text }}</p>
    {% if pip.started_at %}
        <p><strong>Gestartet am:</strong> {{ pip.started_at }}</p>
    {% endif %}

    <!-- Wenn bereits ein Video erzeugt wurde, Link anzeigen -->
    {% if pip.video_path %}
        <p><strong>Videodatei:</strong> <a href="{{ url_for('static', filename=pip.video_path) }}" target="_blank">{{ pip.video_path }}</a></p>
    {% endif %}

    <!-- Wenn bereits ein YouTube-Link existiert, anzeigen -->
    {% if pip.youtube_url %}
        <p><strong>YouTube-URL:</strong> <a href="{{ pip.youtube_url }}" target="_blank">{{ pip.youtube_url }}</a></p>
    {% endif %}

    <hr>

    <!-- Formular, um die Pipeline zu starten -->
    <form action="{{ url_for('main.run_pipeline', pipe_id=pip.id) }}" method="post">
        <button type="submit">Ausführen</button>
    </form>

    <br>
    <a href="{{ url_for('main.index') }}">← Zurück zur Übersicht</a>
</body>
</html>
