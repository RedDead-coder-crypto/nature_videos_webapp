<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Nature-Videos Automator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav>
    <a href="{{ url_for('index') }}">Home</a> |
    <a href="{{ url_for('new_pipeline') }}">Neue Pipeline</a>
  </nav>
  <hr>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
        {% for category, msg in messages %}
          <li class="{{ category }}">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
