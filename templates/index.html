<!DOCTYPE html>
<html>
<head>
    <title>Video Pipelines</title>
</head>
<body>
    <h1>Vorhandene Pipelines</h1>
    <ul>
        {% for pipeline in pipelines %}
            <li>{{ pipeline.name }} – {{ pipeline.status_text }} – {{ pipeline.started_at }}</li>
        {% endfor %}
    </ul>

    <h2>Neue Pipeline anlegen</h2>
    <form action="{{ url_for('main.create') }}" method="post">
        <input type="text" name="name" placeholder="Pipeline Name" required>
        <button type="submit">Erstellen</button>
    </form>
</body>
</html>
