<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Nature Videos Webapp</title>
</head>
<body>
  <h1>Nature Videos Webapp</h1>
  <form action="{{ url_for('main.create') }}" method="post">
    <input type="text" name="name" placeholder="Name der Pipeline" required>
    <button type="submit">Anlegen</button>
  </form>
  <ul>
    {% for p in pipelines %}
    <li>
      <a href="{{ url_for('main.show_pipeline', pipeline_id=p.id) }}">{{ p.name }}</a>
      - {{ p.status_text }}
    </li>
    {% endfor %}
  </ul>
</body>
</html>
