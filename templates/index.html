<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Vorhandene Pipelines</title>
</head>
<body>
    <h1>Vorhandene Pipelines</h1>

    <ul>
        {% for pip in pipelines %}
            <li>
                <a href="{{ url_for('main.show_pipeline', pipe_id=pip.id) }}">
                    {{ pip.name }} (Status: {{ pip.status_text }})
                </a>
            </li>
        {% else %}
            <li>Keine Pipelines vorhanden.</li>
        {% endfor %}
    </ul>

    <hr>
    <h2>Neue Pipeline anlegen</h2>
    <form method="post" action="{{ url_for('main.index') }}">
        <input type="text" name="name" placeholder="Name der Pipeline" required>
        <button type="submit">Erstellen</button>
    </form>
</body>
</html>
